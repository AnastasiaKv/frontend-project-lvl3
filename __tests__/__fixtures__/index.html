<body class="d-flex flex-column min-vh-100">
  <div
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal"
    aria-modal="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button
            type="button"
            class="btn-close close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <a
            class="btn btn-primary full-article"
            href=""
            role="button"
            target="_blank"
            rel="noopener noreferrer"
            >Читать полностью
          </a>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Закрыть
          </button>
        </div>
      </div>
    </div>
  </div>

  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="header col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">
            Начните читать RSS сегодня! Это легко, это красиво.
          </p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    class="form-control"
                    id="url-input"
                    name="url"
                    placeholder="ссылка RSS"
                    aria-label="url"
                    autocomplete="off"
                    autofocus
                    required
                  />
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button
                  class="btn h-100 btn-lg btn-primary px-sm-5"
                  type="submit"
                  aria-label="add"
                >
                  Добавить
                </button>
              </div>
            </div>
          </form>
          <p class="example mb-0 mt-2 text-muted">
            Пример: https://ru.hexlet.io/lessons.rss
          </p>
          <p class="feedback m-0 position-absolute small"></p>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="posts col-md-10 col-lg-8 mx-auto order-1"></div>
        <div class="feeds col-md-10 col-lg-4 mx-auto order-0 order-lg-1"></div>
      </div>
    </section>
  </main>
</body>
