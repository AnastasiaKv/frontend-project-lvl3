<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Reader</title>
  </head>
  <body>
    <main class="flex-grow-1 text-white">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      class="form-control"
                      id="url-input"
                      name="url"
                      placeholder="ссылка RSS"
                      aria-label="url"
                      autocomplete="off"
                      autofocus
                      required
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    class="btn h-100 btn-lg btn-primary px-sm-5"
                    type="submit"
                    aria-label="add"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="example mb-0 mt-2 text-muted">
              Пример: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="posts col-md-10 col-lg-8 mx-auto"></div>
          <div class="feeds col-md-10 col-lg-4 mx-auto"></div>
        </div>
      </section>
    </main>
  </body>
</html>
