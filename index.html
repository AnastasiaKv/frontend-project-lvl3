<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-modal="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              class="read-more-btn btn btn-primary full-article"
              href="#"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
            <button
              type="button"
              class="close-btn btn btn-secondary"
              data-bs-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1">
      <div
        class="language-group btn-group btn-group-toggle position-absolute top-0 end-0 m-4"
        data-toggle="buttons"
      >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="ru-option"
          autocomplete="off"
          value="ru"
          checked
        />
        <label class="btn btn-secondary" for="ru-option"></label>
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="en-option"
          autocomplete="off"
          value="en"
        />
        <label class="btn btn-secondary" for="en-option"></label>
      </div>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="main-header display-3 mb-0"></h1>
            <p class="main-paragraph lead"></p>

            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      class="form-control"
                      id="url-input"
                      name="url"
                      placeholder="ссылка RSS"
                      aria-label="url"
                      autocomplete="off"
                      autofocus
                      required
                    />
                    <label class="main-label" for="url-input"></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    class="main-add-btn btn h-100 btn-lg btn-primary px-sm-5"
                    type="submit"
                    aria-label="add"
                  ></button>
                </div>
              </div>
            </form>
            <p class="main-example mb-0 mt-2 text-muted"></p>
            <p class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>

      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="posts col-md-10 col-lg-8 mx-auto order-1"></div>
          <div
            class="feeds col-md-10 col-lg-4 mx-auto order-0 order-lg-1"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
